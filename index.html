<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Nui</title>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
  </head>
  <script>
    (function(l) {
      if (l.search) {
        var q = {};
        l.search
          .slice(1)
          .split('&')
          .forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a
              .slice(1)
              .join('=')
              .replace(/~and~/g, '&');
          });
        if (q.p !== undefined) {
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash);
        }
      }
    })(window.location);
  </script>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
